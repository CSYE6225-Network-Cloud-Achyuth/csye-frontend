version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Running NPM clean install"
        - npm ci
    build:
      commands:
        - echo "Building static files...."
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
